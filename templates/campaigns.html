{% extends 'index.html' %}
{% block content %}
    <div id="content">
        <div id="campaigns" class="text-center">
            <h2>Choose a campaign:</h2>
            <ul class="list-group">
                {% for campaign in campaigns %}
                    <a href="/campaigns/{{ campaign.id }}/" class="list-group-item list-group-item-action list-group-item-success">{{ campaign.name }}</a>
                {% endfor %}
                <button id="add_campaign" data-toggle="modal" data-target="#add_campaign_modal" class="list-group-item list-group-item-action list-group-item-secondary">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span>&emsp;New Campaign</span>
                </button>
            </ul>
        </div>
        <div class="modal fade" id="add_campaign_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Campaign</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                    <div id="add_campaign_div">
                        <form id="campaign_form">
                            <div class="form-group row">
                                <label class="control-label col-sm-4" for="name">Campaign Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                        </form>
                    </div>
              </div>
              <div class="modal-footer">
                <button type="button" id="submit_campaign" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    {% block campaign_scripts %}
        <script src="/static/js/campaigns.js"></script>
    {% endblock %}
{% endblock %}
