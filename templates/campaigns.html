{% extends 'index.html' %}
{% block content %}
    <div id="content">
        <div id="campaigns">

        <ul class="list-group">
            {% for campaign in campaigns %}
                <a href="/campaigns/{{ campaign.id }}/" class="list-group-item list-group-item-action">{{ campaign.name }}</a>
            {% endfor %}
        </ul>
        </div>
    </div>
{% endblock %}
