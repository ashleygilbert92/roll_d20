{% extends 'index.html' %}
{% block content %}
    <div id="content">
        <div id="sign_up" class="text-center">
            <form id="sign_up_form">
                <h2 class="text-center">New to Roll D20?</h2>
                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="email" class="form-control" name="username" id="username" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" data-minlength="6"
                               title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters"
                               class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row text-center">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group row text-center">
                    <div class="col">
                        <a role="button" href="/login/" class="btn btn-secondary">Already have an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% block login_scripts %}
        <script src="/static/js/sign_up.js"></script>
    {% endblock %}
{% endblock %}
